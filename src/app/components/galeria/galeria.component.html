<div id="demo" class="carousel slide mt-3" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="img-fluid" [src]="'assets/img/img-1.jpg'" alt="image1" width="100%" height="60%">
    </div>
    <div class="carousel-item">
      <img class="img-fluid" [src]="'assets/img/img-2.jpg'" alt="image2" width="100%" height="60%">
    </div>
    <div class="carousel-item">
      <img class="img-fluid" [src]="'assets/img/img-3.jpg'" alt="image3" width="100%" height="60%">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
