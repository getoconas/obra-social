<div class="container mt-3">
  <h3>Miembro Registro</h3>
  <form>
    <div class="form-group">
      <label for="id-access">ID de Ingreso:</label>
      <input class="form-control" type="text" id="id-access" name="id-access" required>
    </div>
    <div class="form-group">
      <label for="pass">Contrase&ntilde;a</label>
      <input class="form-control" type="password" id="pass" name="pass" required>
    </div>
    <div class="form-group">
      <label for="pass-repeat">Repetir Contrase&ntilde;a</label>
      <input class="form-control" type="password" id="pass-repeaat" name="pass-repeat" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="email-repeat">Repetir Email:</label>
      <input type="email" class="form-control" id="email-repeat" name="email-repeat">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Lista Correo
      </label>
    </div>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input class="form-control" type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="surname">Apellido:</label>
      <input class="form-control" type="text" id="surname" name="surname" required>
    </div>
    <div class="form-group">
      <label for="surname">Sexo&nbsp;&nbsp;</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Hombre</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Mujer</label>
      </div>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input class="form-control" type="date" id="fecha" name="fecha" required>
    </div>
    <div class="form-group">
      <label for="country">Pa&iacute;s</label>
      <select class="custom-select">
        <option selected>Seleccione</option>
        <option value="1">Argentina</option>
        <option value="2">Uruguay</option>
        <option value="3">Brasil</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
